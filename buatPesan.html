<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Pesan</title>
    <link rel="stylesheet" href="assets/css/stylebuatpesan.css">
  </head>
  <body>
    <div class="container">
      <center>
      <form id="form" method="post">
       <span id="waktu">0</span>
       <input type="text", id="pesan" required placeholder="Pesan"/></br>
       <input type="text", id="untuk" required placeholder="Untuk"/></br>
       <input type="submit" value="Add" id="submit"/>
      </form> 
      </center>
    </div>
  </body>
  <script>
    var form = document.getElementById("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      var pesan = document.getElementById("pesan").value;
      var untuk = document.getElementById("untuk").value;

      fetch("https://ap-southeast-1.aws.data.mongodb-api.com/app/application-0-csufo/endpoint/chat", {
        method: "POST",
        body: JSON.stringify({
          pesan: pesan,
          untuk: untuk,
          date: new Date(),
        }),
        headers: {
          "Content-type": "application/json; charset=UTF-8",
        },
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log(data);
        })
        .catch((error) => console.error("Error:", error));
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        $('#form').on('submit', function(){
            alert('Pesan Sudah Terkirim!');
            this.reset();
            var sisawaktu = $("#waktu").html();
					sisawaktu = eval(sisawaktu);
					if (sisawaktu == 0) {
						location.href = "home.html";
					} else {
						$("#waktu").html(sisawaktu - 1);
					}
        });
    });
  </script>

</html>
